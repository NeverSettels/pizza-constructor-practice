<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Papa Settels Pizzeria</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Papa Settels Pizzeria</h1>
    <img src="images/pizza.png" alt="">
  </div>

  <form id="order">
    <h2>Make Your Pizza!</h2>
    <div class="inputs">
      <div class='radio-container'>
        <h4>Suace</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sauceRadios" value="Marinera" value="Marinera" checked>
          <label class="form-check-label">
            Marinera
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sauceRadios" id="exampleRadios2" value="Pesto">
          <label class="form-check-label" for="exampleRadios2">
            Pesto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sauceRadios" id="exampleRadios1" value="Alfredo">
          <label class="form-check-label" for="exampleRadios1">
            Alfredo
          </label>
        </div>
      </div>

      <div class='radio-container'>
        <h4>Crust</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="crustRadios" value="Regular" checked>
          <label class="form-check-label">
            Regular
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="crustRadios" id="exampleRadios2" value="Gluten Free">
          <label class="form-check-label" for="exampleRadios2">
            Gluten Free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="crustRadios" id="exampleRadios1" value="Cheesy">
          <label class="form-check-label" for="exampleRadios1">
            Cheesy
          </label>
        </div>
      </div>
      <div class="radio-container">
        <h4>Toppings:</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name='topping' value="Pepperoni" id="check1">
          <label class="form-check-label" for="check1">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name='topping' value="Pinapple" id="check2">
          <label class="form-check-label" for="check2">
            Pinapple
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name='topping' value="Sausage" id="check2">
          <label class="form-check-label" for="check2">
            Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name='topping' value="Veggie" id="check3">
          <label class="form-check-label" for="check3">
            Veggie
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name='topping' value="Mushroom" id="check4">
          <label class="form-check-label" for="check4">
            Mushroom
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name='topping' value="Ham" id="check5">
          <label class="form-check-label" for="check5">
            Ham
          </label>
        </div>
      </div>
    </div>
    <button class='btn btn-outline-danger'>Add to order</button>
  </form>
  <div id="pizzas">
  </div>
  <div id="total"></div>
</body>

</html>
